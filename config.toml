# Brainchain Configuration

# === Orchestrator ===
# brainchain 실행 시 이 에이전트의 CLI를 직접 실행
# 사용자 환경에 맞게 변경 가능: "claude", "codex", "gemini" 등
[orchestrator]
agent = "claude"
prompt_file = "prompts/orchestrator.md"

# === Interactive Agents (orchestrator용) ===
# brainchain 명령 시 직접 실행되는 CLI

[agents.claude]
command = "claude"
args = ["--permission-mode", "acceptEdits"]

[agents.codex]
command = "codex"
args = ["--full-auto", "--skip-git-repo-check"]

[agents.gemini]
command = "gemini"
args = ["--sandbox"]

# === Task Agents (role 실행용) ===
# --exec, --parallel, --workflow에서 사용

[agents.claude-opus-high]
command = "claude"
model = "opus"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits"]
timeout = 600

[agents.claude-opus]
command = "claude"
model = "opus"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits"]
timeout = 300

[agents.claude-opus-low]
command = "claude"
model = "opus"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits"]
timeout = 120

[agents.claude-sonnet]
command = "claude"
model = "sonnet"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits"]
timeout = 300

[agents.claude-haiku]
command = "claude"
model = "haiku"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits"]
timeout = 60

[agents.claude-haiku-web]
command = "claude"
model = "haiku"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits", "--allowedTools", "WebSearch,WebFetch"]
timeout = 90

[agents.claude-web]
command = "claude"
model = "opus"
args = ["-p", "{prompt}", "--print", "--permission-mode", "acceptEdits", "--allowedTools", "WebSearch,WebFetch"]
timeout = 600

[agents.codex-exec]
command = "codex"
model = "gpt-5.2"
args = ["exec", "{prompt}", "--full-auto", "--skip-git-repo-check"]
timeout = 300

[agents.codex-gpt5]
command = "codex"
model = "gpt-5.2"
args = ["exec", "{prompt}", "--full-auto", "--skip-git-repo-check", "-c", "model_reasoning_effort=\"high\""]
timeout = 300

[agents.codex-coder]
command = "codex"
model = "gpt-5.2-codex"
args = ["exec", "{prompt}", "--full-auto", "--skip-git-repo-check", "-c", "model_reasoning_effort=\"high\""]
timeout = 600

[agents.gemini-exec]
command = "gemini"
args = ["-p", "{prompt}", "--sandbox"]
timeout = 300

# === Roles (agent + prompt combinations) ===

[roles.planner]
agent = "claude-web"
prompt_file = "prompts/planner.md"

[roles.plan_validator]
agent = "codex-gpt5"
prompt_file = "prompts/plan_validator.md"

[roles.implementer]
agent = "claude-opus-high"
prompt_file = "prompts/implementer.md"

[roles.code_reviewer]
agent = "codex-coder"
prompt_file = "prompts/code_reviewer.md"

[roles.fixer]
agent = "claude-opus-high"
prompt_file = "prompts/fixer.md"

# Utility roles (Haiku - fast/cheap)
[roles.doc_reader]
agent = "claude-haiku"
prompt_file = "prompts/doc_reader.md"

[roles.db_reader]
agent = "claude-haiku"
prompt_file = "prompts/db_reader.md"

[roles.summarizer]
agent = "claude-haiku"
prompt_file = "prompts/summarizer.md"

[roles.researcher]
agent = "claude-haiku-web"
prompt_file = "prompts/researcher.md"

# Exploration roles (cheap/fast search)
[roles.explore]
agent = "claude-haiku"
prompt_file = "prompts/explore.md"

[roles.librarian]
agent = "claude-haiku-web"
prompt_file = "prompts/librarian.md"

# === Workflow ===

[[workflow.steps]]
role = "planner"
output = "plan.json"

[[workflow.steps]]
role = "plan_validator"
input = "plan.json"
on_fail = "goto:planner"

[[workflow.steps]]
role = "implementer"
input = "plan.json"
per_task = true

[[workflow.steps]]
role = "code_reviewer"
per_task = true
on_fail = "goto:fixer"

[[workflow.steps]]
role = "fixer"
on_success = "goto:code_reviewer"

# === Execution Settings ===

[retry_policy]
max_retries = 3
retry_delay = 5

[parallel]
max_workers = 5

# === Session Management ===

[session]
enabled = true
auto_save = true
retention_days = 30
# db_path = "~/.config/brainchain/sessions.db"

[session.recovery]
auto_detect = true
prompt_resume = true

# === MCP (Model Context Protocol) ===
# Optional: Enable MCP servers for enhanced capabilities

[mcp]
enabled = false
connect_timeout = 10

